<script>
/**
     * Esta página será executada se o navegador acessar um conteúdo 
     * "fisicamente" inexistente no site, pr exemplo, uma rota.
     **/

     

//Extrai a rota da URL.
    const path = window.location.pathname.split('/')[1]

//Guarda a rota da URL.
    localStorage.path = path



    //Carrega a 'Index' do site.
    window.location.href = '../';
</script>
